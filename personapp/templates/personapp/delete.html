{% extends 'base.html' %}


{% block content %}

<div class="delete_content" style="text-align: center; max-width:500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>
            Delete Person: {{ target_person.title }}
        </h4>
    </div>
    <form action="{%url 'personapp:delete' pk=target_person.pk %}" method="post">
        {% csrf_token %}
 
        <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
    </form>
</div>

{% endblock %}
