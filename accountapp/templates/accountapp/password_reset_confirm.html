{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 50px;">
    <div class="text-center mb-4">
        <h4>새 비밀번호 설정</h4>
        <p>새 비밀번호를 입력해주세요.</p>
    </div>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_field form.new_password1 %}
        {% bootstrap_field form.new_password2 %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">비밀번호 변경</button>
        </div>
    </form>
</div>
{% endblock %}
