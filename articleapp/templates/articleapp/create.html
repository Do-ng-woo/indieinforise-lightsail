{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<script src="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


<div class="create_update_delete" style="text-align: center; max-width:700px; margin: 4rem auto">
    <div class="mb-4">
        <h4>
            Article Create
        </h4>
    </div>
    <form action="{% url 'articleapp:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" name="save_draft" class="btn btn-secondary rounded-pill col-6 mt-3">Save as Draft</button>
        <button type="submit" name="publish" class="btn btn-primary rounded-pill col-6 mt-3">Publish</button>
    </form>
</div>

<script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
