{% extends 'base.html' %}


{% block content %}

<div class="delete_content" style="text-align: center; max-width:500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>
            Delete Genre: {{ target_genre.title }}
        </h4>
    </div>
    <form action="{%url 'genreapp:delete' pk=target_genre.pk %}" method="post">
        {% csrf_token %}
 
        <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
    </form>
</div>

{% endblock %}
